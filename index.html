        case 'HomePage':
          return HomePage;
        case 'OnepagePage':
          return OnepagePage;
        case 'MultipagePage':
          return MultipagePage;
        case 'CustomPage':
          return CustomPage;
        case 'EcardPage':
          return EcardPage;
        case 'PricingPage':
          return PricingPage;
        case 'FaqPage':
          return FaqPage;
        case 'ContactPage':
          return ContactPage;
        default:
          return HomePage; // 預設回首頁
      }
    });
    return { currentPage, setCurrentPage, currentPageComponent };
  },
  template: `
  <div id="app" class="relative min-h-screen font-inter overflow-hidden bg-gray-900 text-gray-100 antialiased">
    <!-- 背景動畫圖案 -->
    <div class="background-pattern absolute inset-0 opacity-5"></div>

    <!-- 導航列 -->
    <Navbar @change-page="setCurrentPage" :current-page="currentPage" />

    <!-- 頁面內容 -->
    <main class="container mx-auto px-4 py-8 relative z-10 flex-grow">
      <transition name="fade" mode="out-in">
        <component :is="currentPageComponent" @navigate="setCurrentPage" />
      </transition>
    </main>

    <!-- 頁腳 -->
    <Footer />
  </div>
  `
});

createApp(App).mount('#app');
</script>
